<html lang="ru">

	<head>
		<link href="styles/style.css" rel="stylesheet">
		<title>Star Wars Club</title>
		<link href="картинки/челик.png" rel="icon">
	</head>


	<body>

		<nav>
			<ul class="navig">
				<li><a href="#main">Main</a></li>
				<li><a href="#about">About us</a></li>
				<li><a href="#characters">Characters</a></li>
				<li><a href="#video">Video</a></li>
				<li><a href="#join">Join us</a></li>
			</ul>
		</nav>
		
		<header id="main" class="main">
		
			<div class="videvo">
				<video src="media/videvo.mp4" autoplay muted loop></video>
			</div>
			
			<div class="introtxt">
				<div class="bg">
					<h1 class="introtitle">Star Wars Club</h1>
				</div>
			</div>
			
		</header>
		
		<div class="main_title">
			<h1 id="about">About US</h1>
		</div>
		<div class="about">
			<marquee direction="up">
			<div class="description">
				<p class="text">We are just like you, fans of the <b>Star Wars</b> universe and we want to create a community to share everything with you and for you to share with us</p>
			</div>	
			</marquee>
		</div>
		
		<div class="main_title">
			<h1 id="characters">Characters</h1>
		</div>
		
		
		<div class="characters">
			<div class="grid1">
				<h1 class="darttitle">Darht Vader</h1>
				<img class="pict1" src="картинки/дартвейдер.png" alt="Darht Vader" title="Darht Vader">
			</div>	
			<div class="grid2">
				<h1 class="luktitle">Luke Skywalker</h1>
				<img class="pict2" src="картинки/люкскай.png" alt="Luke Skywalker" title="Luke Skywalker">
			</div>
		</div>
		
		<div class="main_title">
			<h1 id="join">Video</h1>
		</div>

		<div id="video" class="video">
			<video src="media/битва.mp4" controls loop autoplay muted>
			</video>
		</div>

		<div id="join"  class="main_title">
			<h1>Join US</h1>
		</div>
		
		<div class="join">
				<input type="Email" placeholder="Email" title="Enter your Email">
				<input type="Password" placeholder="Password" title="Enter your Password">
				<button type="button">Send</button>
		</div>
		
	</body>

</html>
