    <script>

    /* Задание 1 */      

      alert("Задание 1");

      for (i = a; i>=b; i--){

    /* Задание 2 */ 
      alert("Задание 2");

      let n = Number(prompt("Введите значение N = "));
      let num;
      let count = 0;

      for(let i = 0; i < n; i++){

        num = prompt(i + 1 + " - число");
        if(num > 5 && num < 10) count++;
      }
      alert("Результат = " + count); 



    /*Задание 3 */ 

      alert("Задание 3");

      let n2 = prompt("Введите значение N = ");
      let num2;
      num2 = Number(prompt("Введите первое число = "));
      let min = num2;

      for(let i = 1; i < n2; i++){
        num2 = Number(prompt(i + 1 + " - число"));
        if(num2 < min) min = num2;
      }
      alert("Результат : " + min); 



    /*Задание 4 */

      alert("Задание 4");

      let n3 = prompt("N = ");
      let a2 = prompt("A = ");
      let result = Number(a2);
      let flag = true;
      for(let i = 2; i <= n3; i++){
        if(flag){
          result+=Math.pow(a2,i);
          flag = false;
        }else{
          result-=Math.pow(a2,i);
          flag = true;
        }
      }
      alert("Результат = " + Number(result+1));
    
    </script>
