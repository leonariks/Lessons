  //Задача 5 ===================================


  let n = prompt("Размер массива N: ");
    let m = new Array();
    for(let i = 0; i < n; i++){
      m[i] = new Array();
      for(let j = 0; j < n; j++){
        m[i][j] = prompt(i + " " + j);
      }
    }

    for(let i = 0; i < n; i++){
      for(let j = 0; j < n; j++){
          document.write(m[i][j] + "  ");
      }
      document.write("<br>");
    }
    document.write("<br>");

    flag = false;

    for(let i = 0; i < n; i++){
      if(flag){
        for(let j = 0; j < n; j++){
          document.write(m[i][j] + "  ");
        }
        flag = false;
      }
      else{
        for(let j = n-1; j >= 0; j--){
          document.write(m[i][j] + "  ");
        }
        flag = true;
      }  
      document.write("<br>");
    }
