<!DOCTYPE html>

  <script>

    let client = Object();
    let next = true;
    let i = 1;
    while(next){
      client[i] = Object();
      client[i].id = i;
      client[i].lastName = prompt("Фамилия: ");
      client[i].firstName = prompt("Имя: ");
      client[i].middleName = prompt("Отчество: ");
      client[i].age = prompt("Возраст: ");
      next = confirm("Хотитек добавить ещё одного клиента?");
      i++;
    }
    for(let j = 1; j < i; j++){
      if(client[j].age >= 18){
        document.write(client[j].id + " " + client[j].lastName + " " + client[j].firstName[0] + "." + client[j].middleName[0] + ".<br>");
      }
    }
