<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0 auto;
        }
        a{
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            color: black;
        }

    </style>
</head>
<body>
<div th:each="product:${product}">
    <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a>
</div>
<a href="/product/add">Добавление товара</a>
</body>
</html>
