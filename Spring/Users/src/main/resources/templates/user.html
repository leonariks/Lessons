<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{

        }

        a {
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            color: black;
            margin-left: 10px;
            transition: .5s;
            padding: 10px;
            transition: .5s;
        }

        a:hover{
            color: blue;
        }

        .but{
            margin-top: 20px;
            padding: 10px;
            transition: .5s;
            cursor: pointer;
        }

        .container{
            margin-top: 45px;
        }
    </style>
</head>
<body>
<img th:src="@{/img/Я.jpg}" alt="">
    <h1>Cписок пользователей</h1>
    <div class="container" th:each="user : ${user}">
        <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getLastName()}  + ' '+ ${user.getFirstName()} + ' ' +  ${user.getPatronymic()}"></a>
    </div>
    <div class="container">
     <a class="but" href="/user/add">Добавление пользователя</a>
     <a class="but" href="/user/sortingAndSearching">Поиск, сортировка и фильтрация</a>
    </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>
        <script th:src="@{/js/index.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
