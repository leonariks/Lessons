<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h3>Регистрация</h3>
<form method="post" th:action="@{/registration}" th:object="${person}">
    <label for="login">Укажите login: </label>
    <input type="text" th:field="*{login}" id="login"><br><br>
    <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color:red;"></div>
    <label for="password">Укажите пароль: </label>
    <input type="password" th:field="*{password}" id="password"><br><br>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>
    <input type="submit" value="Зарегистрироваться">
</form>
<a href="/authentication">Вход</a>
</body>
</html>
